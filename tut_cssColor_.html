<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors is Css</title>

     <style>
         #firstpara{
             color: red;   /* color by name  */
         }

          #secondpara{
            color: rgb(25, 150, 54);        /*  color by rgb value*/
          }

          #thirdpara{
            color: #ffff;
            background-color:black;         /* color by hex value*/
          }
     </style>
</head>
<body>
     <h3>This is my first box</h3>
     <p id="firstpara">This is a paragarph from first box</p>

     <h3>This is my second box</h3>
     <p id="secondpara">This is a paragarph from second box</p>

     <h3>This is my third box</h3>
     <p id="thirdpara">This is a paragarph from third box</p>
</body>
</html>
