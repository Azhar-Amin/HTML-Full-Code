<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css slectors</title>
    <style>

     /* element selecror */

         p{
             border: 2px solid red;
         }

         /* id selector */

        #firstpara {
            color: rgb(28, 214, 35);
        }
          
       
        #redElement{
            color: blue; 
        }
        
  /* class selector */
        .bgBlue{
            color: yellow;
             background-color: blue;
        }

     footer, span{
        background-color: pink;
     }
    </style>
</head>

<body>
    <h3>css selectors</h3>
    <p id="firstpara">this is the simple paragraph to demostrates css selectors</p>
    <p id="secondpara" class="redElement bgBlue">this is the simple paragraph to demostrates css selectors</p>

    <div>
        <p>this is the simple paragraph to demostrates css selectors</p>
    </div>

    <span>this is span</span>

    <div>
         <footer>this is fppter</footer>
    </div>
</body>

</html>
